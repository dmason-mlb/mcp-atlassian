[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --html=.artifacts/report.html
    --self-contained-html
    --timeout=300
    --timeout-method=thread

# Markers for test categorization
markers =
    mcp: MCP server contract tests (default, fast)
    atlassian_stub: Tests with mocked Atlassian API responses
    ui_smoke: Optional browser-based visual verification tests (excluded by default)
    api: API-based MCP tool tests (fast) - deprecated, use mcp
    visual: Browser-based visual verification tests (slower) - deprecated, use ui_smoke
    jira: Jira-specific tests
    confluence: Confluence-specific tests
    integration: Cross-service integration tests
    error_handling: Error scenario tests
    performance: Performance and bulk operation tests
    adf: ADF formatting and conversion tests
    smoke: Smoke tests for basic functionality
    slow: Tests that take longer to run

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version requirements
minversion = 7.0

# Pytest plugins
required_plugins =
    pytest-asyncio
    pytest-playwright
    pytest-timeout

# Asyncio configuration  
asyncio_mode = strict

# Playwright configuration (for visual tests)
# Browser configuration is handled in conftest.py