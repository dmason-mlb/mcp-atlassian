[pytest]
# MCP Contract Tests Configuration
# Tests that run through MCP client tools without Playwright

# Test discovery  
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    -m "not visual"
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --html=.artifacts/mcp-report.html
    --self-contained-html
    --timeout=300
    --timeout-method=thread

# Markers for test categorization
markers =
    mcp: MCP server contract tests (default, fast)
    atlassian_stub: Tests with mocked Atlassian API responses
    visual: Browser-based visual verification tests (EXCLUDED)
    api: API-based MCP tool tests (fast)
    jira: Jira-specific tests
    confluence: Confluence-specific tests
    integration: Cross-service integration tests
    error_handling: Error scenario tests
    performance: Performance and bulk operation tests
    adf: ADF formatting and conversion tests
    smoke: Smoke tests for basic functionality
    slow: Tests that take longer to run

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version requirements
minversion = 7.0

# Pytest plugins (no playwright for MCP tests)
required_plugins =
    pytest-asyncio
    pytest-timeout

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function