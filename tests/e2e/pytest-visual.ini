[pytest]
# Playwright Visual Tests Configuration
# Browser-based visual verification tests only

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    -m "visual"
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --html=.artifacts/visual-report.html
    --self-contained-html
    --timeout=600
    --timeout-method=thread

# Markers for test categorization
markers =
    mcp: MCP server contract tests (EXCLUDED)
    atlassian_stub: Tests with mocked Atlassian API responses (EXCLUDED)
    visual: Browser-based visual verification tests (REQUIRED)
    api: API-based MCP tool tests (EXCLUDED)
    jira: Jira-specific tests
    confluence: Confluence-specific tests
    integration: Cross-service integration tests
    error_handling: Error scenario tests
    performance: Performance and bulk operation tests
    adf: ADF formatting and conversion tests
    smoke: Smoke tests for basic functionality
    slow: Tests that take longer to run

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version requirements
minversion = 7.0

# Pytest plugins (playwright required for visual tests)
required_plugins =
    pytest-asyncio
    pytest-playwright
    pytest-timeout

# Asyncio configuration - auto mode works with pytest-playwright
asyncio_mode = auto

# Playwright configuration (for visual tests)
# Browser configuration is handled in conftest.py