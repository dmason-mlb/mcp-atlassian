[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    api: API-based MCP tool tests (fast)
    visual: Browser-based visual verification tests (slower)
    jira: Jira-specific tests
    confluence: Confluence-specific tests
    integration: Cross-service integration tests
    error_handling: Error scenario tests
    performance: Performance and bulk operation tests
    adf: ADF formatting and conversion tests
    smoke: Smoke tests for basic functionality
    slow: Tests that take longer to run

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version requirements
minversion = 7.0

# Pytest plugins
required_plugins =
    pytest-asyncio
    pytest-playwright

# Asyncio configuration
asyncio_mode = auto

# Playwright configuration (for visual tests)
playwright_browsers = chromium